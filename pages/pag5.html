<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../multimedia/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/estilo.css">
    <title>Contacto</title>
</head>
<body>
    <header id="arriba">
        <div class="duki-logo">
            <img src="../multimedia/duki-logo.jpg" class="duki-imglogo" alt="duki-logo">
        </div>
        <div class="container-nav">
            <nav class="navbar navbar-expand-lg bgrosa m-5">
                <div class="container-fluid">
                  <a class="navbar-brand" href="#">Contacto</a>
                  <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                      <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="../index.html">Home</a>
                      </li>
                      <li class="nav-item fw-bold">
                        <a class="nav-link" href="../pages/pag4.html">Tienda Online</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </nav>
        </div>
    </header>
    <main class="main5">
        <form action="form">
            <div>
                <label for="name">*Nombre:</label>
                <input type="text" name="name" placeholder="Leandro" required>
            </div>
            <br>
            <div>
                <label for="surname">*Apellido:</label>
                <input type="text" name="surname" placeholder="Trozzi" required>
            </div>
            <br>
            <div>
                <label for="mail">*Escribe tu e-mail</label>
                <input type="email" name="mail" required>
            </div>
            <br>
            <div>
                <label for="pass">*Contraseña</label>
                <input type="password" name="pass" required>
            </div>
            <br>
            <div>
                <label for="país">Selecciona tu país</label>
                <select name="país" id="">
                    <option value="arg">Argentina</option>
                    <option value="chi">Chile</option>
                    <option value="uy">Uruguay</option>
                    <option value="per">Perú</option>
                    <option value="esp">España</option>
                    <option value="mx">México</option>
                    <option value="par">Paraguay</option>
                    <option value="otro">Otro</option>
                </select>
            </div>
            <br>
            <div>
                <label for="sex">Género</label>
                <input type="radio" name="sex" value="muj">Mujer
                <input type="radio" name="sex" value="hom">Hombre
                <input type="radio" name="sex" value="otro">Otro
            </div>
            <br>
            <div>
                <label for="com">Escribe tus comentarios</label>
                <br>
                <textarea name="com" id="" cols="30" rows="10"></textarea>
            </div>
            <br>
            <div>
                <label for="condiciones">Acepto las condiciones</label>
                <input type="checkbox" name="condiciones">
            </div>
            <br>
            <div>
                <input type="submit" value="Enviar">
                <input type="reset" value="Restablecer">
            </div>
        </form>
        <br>
    </main>
    <footer>
        <h2>Redes Sociales</h2>
        <a href="http://www.youtube.com/@Duki" target="_blank"><img src="../multimedia/Youtube_logo.png" class="youtubelogo" alt="youtubelogo"></a>
        <a href="https://open.spotify.com/intl-es/artist/1bAftSH8umNcGZ0uyV7LMg" target="_blank"><img src="../multimedia/Spotify_logo.webp" class="spotify" alt="Spotifylogo"></a>
        <a href="https://www.instagram.com/duki/" target="_blank"><img src="../multimedia/ig logo.jpeg" class="ig" alt="Instagram"></a>
        <a href="https://www.facebook.com/DUKISSJ/?locale=es_LA" target="_blank"><img src="../multimedia/facebook.png" class="facebook" alt="Facebook"></a>
        <a href="https://twitter.com/DukiSSJ?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank"><img src="../multimedia/twitter.png" class="twitter" alt="Twitter"></a>
        <a href="#arriba" class="subir">Subir</a>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

</body>
</html>
